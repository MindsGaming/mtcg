<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="/mtcg/mtcg.js" defer></script>

    <link rel="stylesheet" href="/mtcg/style.css" defer />
  </head>
  <body>
    <mtcg>
      <div class="mtcgmap">
        <div class="p1"></div>
        <div class="scroll">
          <label class="inplay" id="inPlay"> </label>
        </div>
        <div class="p2">
          <label id="playCards"></label>
        </div>
        <div align="center">
          <label style="color: red" id="specialtext"></label>
        </div>
      </div>

      <div class="mtcgtools">
        <label>Round:<label id="round">0</label></label>
        <br />
        <label>Points:<label id="mtcgRewards">0</label></label>
        <br />
        <label>Wins:<label id="roundWins">0</label></label>
        <br />
        <button onclick="dealCards();" class="startBTN" id="mtcg-startBTN">
          Ready
        </button>
        <br />
        <br />
      </div>
    </mtcg>
    <div class="mtcgmeter">
      <meter
        id="mtcgMETER"
        class="mtcgMETER"
        min="0"
        low="25"
        high="1000"
        max="1000000"
        value="0"
      ></meter>
    </div>

    <div class="hide" id="more-meters">
      <meter id="HAND" min="0" low="0" high="5" max="5" value="0"></meter>
      <meter id="ROUND" min="0" low="0" high="3" max="3" value="0"></meter>
      <meter id="INPLAY" min="0" low="0" high="3" max="3" value="0"></meter>
      <meter id="MANERGY" min="0" low="6" high="20" max="20" value="0"></meter>
    </div>
  </body>
</html>
