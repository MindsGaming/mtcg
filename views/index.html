<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://mtcgverse.glitch.me/metamask.js"></script>

    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" />

    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/games/style.css" defer />
  </head>
  <body>
    <wrap>
      <div class="hide" id="HUBS"></div>

      <app id="APP"></app>
      <div id="quickTools" class="quick" onclick="displayTools();">
        <tool class="hide" id="TOOLS">
          <tool>
            <a href="/" target="_self">
              <div id="home" class="home" title="HOME"></div
            ></a>
          </tool>
          <tool>
            <div
              onclick="quickhub();"
              id="hub"
              class="browser"
              title="Hang-Out"
            ></div>
          </tool>
          <tool>
            <div id="games" class="gamepad" title="Games"></div>
          </tool>
          <tool>
            <div id="wallet" class="lightning" title="Rewards"></div>
          </tool>
          <tool>
            <div id="collection" class="grid" title="Collection"></div>
          </tool>
        </tool>
      </div>
    </wrap>
  </body>
</html>
