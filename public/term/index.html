<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Welcome to Glitch!</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/term/term.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/term/term.js" defer></script>
    <script src="/client.js" defer></script>
  </head>
  <body>
    <div class="terminalframe">
      <label class="terminaltop">Game Terminal</label>
      <br />
      <ul class="term-command" id="dreams"></ul>
      <form>
        <label class="term-home">?!@MTCG/:</label>
        <input
          class="term-command"
          id="dream"
          name="dream"
          onmouseover="Rplaceholder();"
          aria-label="a new dream"
          type="text"
          maxlength="100"
          value=""
          required
          placeholder="|"
        />
        <br />
      </form>
      <div class="hide">
        <button type="submit" id="submit-dream">Standard Login</button>
        <button id="connect">Meatmask Login</button>
        <button id="guest">Guest</button>
        <button id="clear-dreams" class="">Clear Dreams</button>
      </div>
    </div>
  </body>
</html>
