<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Welcome to Glitch!</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./term.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="./commands.js" defer></script>
    <script src="/client.js" defer></script>
  </head>
  <body>
    <div class="terminalFrame">
      <label class="terminaltop">Game Terminal</label>
      <ul class="term-command" id="dreams"></ul>

      <form>
        <input
          id="dream"
          name="dream"
          aria-label="a new dream"
          type="text"
          maxlength="100"
          value=""
          pattern=".{42,43}"
          required
          title="Wallet IDs Are 43 Characters"
          placeholder="Password"
        /><label
          onclick="help();"
          style="font-size: 0.8rem; margin: 0.2rem; padding: 0.1rem"
          title="Your reciver wallet"
          >?</label
        >
        <br />

        <button type="submit" id="submit-dream">Standard Login</button>
        <button id="connect">Meatmask Login</button>
        <button id="guest">Guest</button>
      </form>
      <section class="hide">
        <button id="clear-dreams" class="hide">Clear Dreams</button>
      </section>
    </div>
  </body>
</html>
