<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming -MTCG</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="web3" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community Groups & Resources" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/70ca8095-a01d-4d0a-a915-a742b0998958/Controller.jpeg?"
      type="image/jpeg"
    />

    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" />
    <link rel="stylesheet" href="/realm/realm.css" />
    <script src="/script.js" defer></script>
    <script src="/client.js" defer></script>
    <script src="/cpu.js" defer></script>
    <script src="/metamask.js" defer></script>
    <script src="/realm/realm.js" defer></script>
  </head>
  <wrap>
    <body>
      <app class="realm">
        <div class="topper"><label onclick="slider();" id="smile"></label></div>
        <div id="sidebar-right" class="sidebar-right">
          <textarea
            id="slider"
            class="slider-top"
            contenteditable="true"
            onclick="slider();"
          >
:)</textarea
          >
          <label class="KINGDOM">
            <h3 class="KingdomTitle">
              <img
                class="mini-castle"
                src="https://cdn.glitch.global/4d28a5f0-4bec-4873-9059-3319b8398254/castle.webp"
              />
              MTCG
            </h3>
            <label title="Buy Depth"
              >Stength:
              <meter
                min="0"
                max="20000"
                low="300"
                high="2000"
                optimum="3000"
                value="20000"
              ></meter
            ></label>
            <label
              >Value:
              <meter
                min="0"
                max="8"
                low="0.0001"
                high="3"
                optimum="1"
                value="8"
              ></meter
            ></label>
            <label
              >Activity:
              <meter
                min="0"
                max="1"
                low="0.4"
                high="0.7"
                optimum="0.5"
                value="1"
              ></meter
            ></label>
          </label>
        </div>
        <div class="map">
          <token id="GAMER-kingdom" class="GAMER-kingdom" title="GAMER">
            <h2>GAMER</h2>
            <img
              class="castle"
              src="https://cdn.glitch.global/4d28a5f0-4bec-4873-9059-3319b8398254/castle.webp"
            />
            <label
              >Stength:
              <meter
                min="0"
                max="20000"
                low="300"
                high="2000"
                optimum="3000"
                value="1507"
              ></meter
            ></label>
            <label
              >Value:
              <meter
                min="0"
                max="8"
                low="0.0001"
                high="3"
                optimum="1"
                value="0.01"
              ></meter
            ></label>
            <label
              >Activity:
              <meter
                min="0"
                max="1"
                low="0.4"
                high="0.7"
                optimum="0.5"
                value="0.1"
              ></meter
            ></label>
          </token>
        </div>
      </app>
    </body>
  </wrap>
</html>
