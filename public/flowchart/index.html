<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming -MTCG</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="web3" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community Groups & Resources" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/70ca8095-a01d-4d0a-a915-a742b0998958/Controller.jpeg?"
      type="image/jpeg"
    />

    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/term/term.css" />
    <script src="/script.js" defer></script>
    <script src="/client.js" defer></script>
    <script src="/cpu.js" defer></script>
    <script src="/metamask.js" defer></script>
    <script src="/term/term.js" defer></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      wrap {
        position: fixed;
        width: 100%;
        height: 90%;
        boder-style: none;
        overflow: scroll;
      }
      .flowchart {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: grey;
        overflow: scroll;
      }
      .box {
        border: 2px solid #333;
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
      }
      .box:hover {
        transform: translateY(-5px);
      }
      .arrow {
        margin: 0 15px;
        font-size: 24px;
      }
      .main-ecosystem {
        background-color: #4caf50;
        color: white;
      }
      .creator-tokens {
        background-color: #2196f3;
        color: white;
      }
      .traders {
        background-color: #f44336;
        color: white;
      }
      .collector-cards {
        background-color: #ffc107;
        color: black;
      }
      .projects {
        background-color: #9c27b0;
        color: white;
      }
      .minds-ecosystem {
        background-color: #00bcd4;
        color: white;
      }
      .mintme-ecosystem {
        background-color: #009688;
        color: white;
      }
      .community-built {
        background-color: #8bc34a;
        color: black;
      }
      .gains {
        background-color: #cddc39;
        color: black;
      }
      .loses {
        background-color: #ff5722;
        color: white;
      }
    </style>
  </head>
  <body>
    <wrap>
      <center>
        <h>MTCG FlowChart</h>
        <div class="flowchart">
          <div class="box main-ecosystem">ğŸŒ MTCG</div>
          <span class="arrow"> ğŸ“ˆ </span>
          <div class="box creator-tokens">ğŸ¨ Creator Tokens</div>
          <span class="arrow">ğŸ“‰*ğŸ“ˆ</span>
          <div class="box traders">ğŸ’± Traders: ETH, MINTME</div>
          <span class="arrow">ğŸ“‰</span>
          <div class="box collector-cards">ğŸƒ MTCG Collector Cards</div>
          <span class="arrow">ğŸ“ˆ</span>
          <div class="box projects">ğŸš€ Community Projects</div>
          <span class="arrow">ğŸ“ˆ</span>
          <div class="box minds-ecosystem">ğŸ’¡ Minds Ecosystem</div>
          <span class="arrow">ğŸ“ˆ</span>
          <div class="box mintme-ecosystem">ğŸŒ± MintMe Ecosystem</div>
          <span class="arrow">ğŸ“‰</span>
          <div class="box community-built">ğŸŒ Community Building</div>
          <span class="arrow"><hr></span>
          <div class="box gains">ğŸ“ˆ Gains: ğŸ“ˆ</div>
          <span class="arrow">ğŸ“‰*ğŸ“ˆ</span>

          <div class="box loses">ğŸ“‰ Loses: ğŸ“‰</div>
        </div>
        <div id="termframe" class="hide" title="Login">
          <label class="x" onclick="closeside();">X</label>
          <label class="terminaltop"
            >Game Terminal
            <hr />
          </label>
          <br />
          <br />
          <ul class="term-command" id="dreams"></ul>
          <label id="admin" class="hide"></label>
          <iframe id="remix" class="hide" src="#"> </iframe>

          <form name="login">
            <label id="l-preview" title="@MTCG" class="term-home"
              >?!@MTCG/:</label
            >
            <input
              class="term-command"
              id="dream"
              name="dream"
              onmouseover="Rplaceholder();"
              aria-label="a new dream"
              type="text"
              value=""
              required
              placeholder="Type A Command."
              maxlength="43"
              minlength="4"
            />
            <br />
          </form>
          <div id="l-buttons" class="hide">
            <button type="submit" id="submit-dream">Standard Login</button>
            <button onclick="desktopOnly();" id="connect">
              Meatmask Login
            </button>
            <button onclick="layout();" id="guest">Guest</button>
            <button id="clear-dreams" class="hide">Clear Dreams</button>
          </div>
          <label id="walletID"></label>
        </div>

        <div class="footer">
          <div
            class="start"
            id="start"
            title="Start Here"
            onclick="HOME();"
          ></div>
          <div>
            <a title="MTCG" href="#" onclick="Communityview();">
              <img
                class="footer-icon"
                src="https://cdn.glitch.global/4d28a5f0-4bec-4873-9059-3319b8398254/1669052080420.png"
              />
            </a>
          </div>
        </div>
      </center>
    </wrap>
  </body>
</html>
