<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming -withinthevacuum</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Creator Token" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/4d28a5f0-4bec-4873-9059-3319b8398254/IMG_20230417_140324_Glitch2.jpg"
      type="image/jpeg"
    />
    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/term/term.css" />
    <link rel="stylesheet" href="/dwmw/dwmw.css" />
    <script src="/script.js" defer></script>
    <script src="/client.js" defer></script>
    <script src="/cpu.js" defer></script>
    <script src="/metamask.js" defer></script>
    <script src="/term/term.js" defer></script>
    <script src="/dwmw/dwmw.js" defer></script>
  </head>
  <body>
    <div align="center" class="movie" title="withinthevacuum">
      <h class="DWMWhead">withinthevacuum</h>
      <img
        class="DWMWimg"
        src="https://www.mintme.com/media/cache/avatar_large/uploads/images/704e3a3a-c5d5-11ee-a0f5-ac162db679ce.png"
      />
      <br />
      <button
        onclick="creatorConnectWTV();"
        class="watchDWMW"
        title="W8W Group Hub"
        id="connectbob"
      >
        W8W Group HUB
      </button>
      <button
        onclick="SupportWTV();"
        class="watchDWMW"
        title="Trade withinthevacuum "
      >
        Trade
      </button>

      <p class="DWMWinfo">
        W8W Creative Hub is an inspiring and transformative experience
        <br />where art, music, and dance come together to ignite the spark of
        creativity.<br />
        This unique workshop offers participants a dynamic space to explore
        <br />
        their artistic expression and unlock their improvisational talents.
        <br />
        <label class="crypto-text">
          withinthevacuum is a deployed token on the MintMe blockchain
        </label>
      </p>
      <br />
      <button class="DWMWbuttons">
        <a href="https://www.youtube.com/channel/UCp-oscpb7iFnRVTIG_cZl3w">
          YouTube</a
        >
      </button>
      <button class="DWMWbuttons">
        <a href="https://www.twitter.com/withinthevacuum">Twitter</a>
      </button>
      <button class="DWMWbuttons">
        <a href="https://minds.com/withinthevacuum"> Minds</a>
      </button>
    </div>
    <apps>
      <div id="termframe" class="hide" title="Login">
        <label class="x" onclick="closeside();">X</label>

        <label class="terminaltop"
          >Game Terminal
          <hr />
        </label>
        <br />
        <br />
        <ul class="term-command" id="dreams"></ul>
        <label id="admin" class="hide"></label>
        <iframe id="remix" class="hide" src="#"> </iframe>

        <form name="login">
          <label id="l-preview" title="@MTCG" class="term-home"
            >?!@MTCG/:</label
          >
          <input
            class="term-command"
            id="dream"
            name="dream"
            onmouseover="Rplaceholder();"
            aria-label="a new dream"
            type="text"
            value=""
            required
            placeholder="Type A Command."
            maxlength="43"
            minlength="4"
          />
          <br />
        </form>
        <div id="l-buttons" class="hide">
          <button type="submit" id="submit-dream">Standard Login</button>
          <button onclick="desktopOnly();" id="connect">Meatmask Login</button>
          <button onclick="layout();" id="guest">Guest</button>
          <button id="clear-dreams" class="hide">Clear Dreams</button>
        </div>
        <label id="walletID"></label>
      </div>

      <div class="footer">
        <div
          class="start"
          id="start"
          title="Start Here"
          onclick="HOME();"
        ></div>
        <div>
          <a title="MTCG" href="#" onclick="Communityview();">
            <img
              class="footer-icon"
              src="https://cdn.glitch.global/4d28a5f0-4bec-4873-9059-3319b8398254/1669052080420.png"
            />
          </a>
        </div>
      </div>
    </apps>
  </body>
</html>
