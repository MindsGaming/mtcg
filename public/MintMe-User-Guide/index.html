<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>MintMe User Guide</title>

    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/69ea0015-2bf5-4b25-88ee-ff8fe6374178/MTCG.jpeg"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
    <script src="next.js" defer></script>
    <script src="sponsor.js" defer></script>
  </head>
  <body>
    <div class="mode">
      <center>
        <div class="tabs">
          <label class="tab" id="helpVideos" onclick="helpVideos">Help</label>
          <label class="tab" id="questVideos">Quests</label>

          <label class="h1"
            >Mintme User Guide

            <p class="p">Start Learning With A Guide Made By Users On MintMe</p>
          </label>
        </div>

        <article class="preview">
          <iframe
            id="next"
            title="One"
            width="70%"
            height="350px"
            style="margin: 24px; padding: 3px; opacity: 1.2"
            src="https://www.youtube.com/embed/ryPIIDtyHTQ?si=CxaTLsUfnR8ankti"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          >
          </iframe>
          <br />
          <button id="nextBTN" class="next" onclick="nextVideo();">Next</button>
          <br />

          <div class="playlist">
            <h1 class="h2">
              Help Videos
              <hr />
            </h1>
            <label id="vzero" class="playme" onclick="whyisMintmegreat();"
              >What Makes MintMe Great</label
            >
            <label id="vone" class="playme" onclick="creatingAtoken();"
              >Creating A Token</label
            >
            <label id="vtwo" class="playme" onclick="settingYourmarket();"
              >Setting Your Market</label
            >
            <label id="vthree" class="playme" onclick="wheresYourwallet();"
              >Where's Your Wallet</label
            >
            <label id="vfour" class="playme" onclick="sendAndrecive();"
              >How To Send And Recive Tokens And Coins</label
            >
            <label id="vfive" class="playme" onclick="sellBuydonate();"
              >Sell Buy Donate</label
            >
            <label id="vsix" class="playme" onclick="ladderTrading();"
              >Ladder Trading</label
            >
            <label id="vseven" class="playme" onclick="mintmeTometa();"
              >Adding Mintme To Metamask</label
            >
            <label id="veight" class="playme" onclick="exploringTools();"
              >Exploring Tools</label
            >
            <label id="vnine" class="playme" onclick="deployingTokens();"
              >Deploying Your Token</label
            >

            <br />
          </div>
        </article>
      </center>
    </div>
  </body>
</html>
