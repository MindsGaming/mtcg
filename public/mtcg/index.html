<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="/mtcg/mtcg.js" defer></script>
    <link rel="stylesheet" href="/mtcg/style.css" defer />
  </head>
  <body>
    <wrap>
      <center>
        <div class="playerOne" id="playerOne">
          <center>
            <label
              class="playerTotal"
              title="0"
              id="playerTotal"
              onmouseover="playerMeter();"
              >0</label
            >
            <meter
              id="playerMeter"
              title="playerMeter"
              class="hide"
              min="0"
              low="0"
              high="1000"
              max="1000"
              value="0"
              optimum="0"
            ></meter>

            <div id="playerCards">
              <meter
                id="inHand"
                title="inHand"
                class="hide"
                min="0"
                low="0"
                high="5"
                max="5"
                value="0"
                optimum="5"
              ></meter>
            </div>
          </center>
        </div>
      </center>
    </wrap>

    <div id="METERS" class="hide">
      <meter
        id="BirdsNest"
        title="BirdsNest"
        class="hide"
        min="0"
        low="0"
        high="25"
        max="50"
        value="25"
        optimum="0"
      ></meter>
      <meter
        id="FlyingWisdom"
        title="FlyingWisdom"
        class="hide"
        min="8"
        low="135"
        high="135"
        max="500"
        value="135"
        optimum="8"
      ></meter>
      <meter
        id="BuillishFlyer"
        title="BullishFlyer"
        class="hide"
        min="8"
        low="95"
        high="195"
        max="300"
        value="135"
        optimum="8"
      ></meter>
      <meter
        id="MAYDAY"
        title="MAYDAY"
        class="hide"
        min="4"
        low="35"
        high="35"
        max="200"
        value="35"
        optimum="4"
      ></meter>
       <meter
        id="MoonRabbit"
        title="MoonRabbit"
        class="hide"
        min="8"
        low="0"
        high="0"
        max="200"
        value="35"
        optimum="4"
      ></meter>
    </div>
  </body>
</html>
