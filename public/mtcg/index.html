<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="/mtcg/mtcg.js" defer></script>
    <link rel="stylesheet" href="/mtcg/style.css" defer />
  </head>
  <body>
    <wrap>
      <center>
        <div id="playboard" class="playboard">
          <div id="moveCARD">
          
          <div class="hide" id="battleButton" onclick="battle();">
            Battle
            </div>
          </div>
        </div>

        <div class="playerOne" id="playerOne">
          <center>
            <label class="playerTotal"
              >ATK:
              <label title="0" id="playerTotal" onmouseover="playerMeter();"
                >0</label
              ></label
            >
            <label class="playerTotals"
              >DEF:
              <label title="0" id="playerTotalDEF" onmouseover="playerMeter();"
                >0</label
              ></label
            >
            <div id="playerCards">
              <label class="manergy"
                >MANERGY: <label id="manergy">0</label></label
              >
              <label class="life">LIFE:<label id="life">500</label></label>
            </div>
          </center>
        </div>
      </center>
    </wrap>

    <div id="METERS" class="hide">
      <meter
        id="BirdsNest"
        title="BirdsNest"
        class="hide"
        min="0"
        low="25"
        high="50"
        max="1000"
        value="25"
        optimum="0"
      ></meter>
      <meter
        id="FlyingWisdom"
        title="FlyingWisdom"
        class="hide"
        min="8"
        low="135"
        high="500"
        max="1350"

        optimum="8"

      <meter

        min="8"
        low="95"

      <meter

        class="hide"
        min="8"
        low="0"

        max="0"
        value="0"

      <meter

      <meter
