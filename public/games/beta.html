<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://mtcgverse.glitch.me/metamask.js"></script>

    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" />

    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>
    <script src="/games/games.js" defer></script>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <wrap>
      <div id="gameMenu" class="" title="CLOSED">
        <center>
          <article>
            <h1 align="center">Play Games While Earning Rewards</h1>
            <p class="white">
              Select A Game Below To Play While Earning Rewards
            </p>
          </article>

          <article>
            <div id="stock-btn" onclick="theStock();" class="hide">X</div>
            <h1 id="stock-title">The Stock</h1>
            <div id="build-stock" title="build" class="hide"></div>
            <div id="stock-info">
              <p class="white">
                Trade this fake stock and learn the benifit of buying low and
                selling high!
              </p>

              <br />
              <button onclick="theStock();">Start Playing!</button>
            </div>
          </article>

          <article>
            <div id="rps-btn" onclick="RPS();" class="hide">X</div>
            <h1 id="rps-title">Rock, Paper, Scissors</h1>
            <div id="rps-build" title="build" class="hide"></div>
            <div id="rps-info">
              <p class="white">Play Rock, Paper, Scissors Verse Our Bot</p>

              <br />
              <button onclick="RPS();">Start Playing!</button>
            </div>
          </article>
          
          <article>
            <div id="wack-btn" onclick="RPS();" class="hide">X</div>
            <h1 id="wack-title">Wack Me</h1>
            <div id="wack-build" title="build" class="hide"></div>
            <div id="wack-info">
              <p class="white">Wack Me is a wackamole style game, </p>

              <br />
              <button onclick="RPS();">Start Playing!</button>
            </div>
          </article>
        </center>
      </div>
    </wrap>
  </body>
</html>
