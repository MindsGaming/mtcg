<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"

      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"

    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" />

    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>

  <body>
    <div id="gameMenu" class="" title="CLOSED">
      <center>
        <h1>Building New Layout, Hold Tight!</h1>
        <p>
          Select A Game To Play While Earning Rewar
        </p>
        <a
          id="SimpleSlots"
          title="Simple Slots"
          href="https://simple-slot.glitch.me/"
          class="gameLink"
          target="_blank"
          onclick="slotsActive();"
          >Simple Slots</a
        >
        <a
          id="FortuneCards"
          title="Fourtune Cards"
          class="gameLink"
          href="https://fortune-cards.glitch.me/"
          target="_blank"
          onclick="fortuneActive();"
          >Fortune Cards</a
        >
        <a
          id="playGTPC"
          title="GameTestPlay"
          class="gameLink"
          href="http://gametestplay.com/"
          target="_blank"
          onclick="GTPCActive();"
          >GTPC</a
        >
        <a
          id="PACMAN"
          title="Pacman"
          class="gameLink"
          href="https://platzhersh-pacman-canvas.glitch.me/"
          target="_blank"
          onclick="pacmanActive();"
          >Pacman</a
        >
        <a
          id="SURVIVOR"
          title="SURVIVOR"
          class="gameLink"
          href="https://scottschiller-survivor.glitch.me/"
          target="_blank"
          onclick="survivorActive();"
          >SURVIVOR</a
        >
        <a
          id="Digger"
          title="DIGGER"
          class="gameLink"
          href="https://digger.glitch.me/"
          target="_blank"
          onclick="diggerActive();"
          >Digger</a
        >
        <a
          id="Driving"
          title="DRIVING"
          class="gameLink"
          href="https://jakesgordon-javascript-racer.glitch.me/"
          target="_blank"
          onclick="drivingActive();"
          >Driving</a
        >
      </center>
    </div>
