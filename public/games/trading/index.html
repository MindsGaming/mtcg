    <style>
      wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: gold;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -2;
      }

      .hide {
        display: none;
      }
      miner {
        display: none;
      }

      .imagineMenu {
        position: fixed;
        top: 0;

        width: 100%;
        height: 3rem;

      }

      .imageLogo {
        float: left;
        display: block;
        margin: 2px;

        height: 2.5;
      }
      .trading {
        margin: 5rem;
      }
      .really {
        font-size: 17px;
        color: blue;
      }
      .button {
        position: relative;
        margin: 1.5rem;
        width: 6rem;
        height: 6rem;
        font-size: 20px;
        border-style: groove;
        text-decoration: none;
        background-color: white;
        color: black;
      }
      .trader {
        margin: 2rem;
        padding: 1px;
        display: block;
        border-style: dotted;
      }

      .trade {
        font-size: 10px;
        margin: 0.3rem;
        font-align: center;
        font-style: italic;
        color: green;
      }
      .tour {
        position: fixed;
        top: 0;

        width: 100%;

        z-index

    <script src="/games/trading/trading.js" defer></script>
