<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Play Stocks</title>

    <meta
      property="og:image"
      content="https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2FburgerKitchen.webp"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fburgers.png"
    />

    <script src="/js/fly.js" defer></script>
    <script src="/js/mice.js" defer></script>
    <script src="/games/stocks/stocks.js" defer></script>

    <style>
      .hide {
        display: none;
      }
      miner {
        display: none;
      }
      .stocks {
        float: left;
        width: 55%;
        height: 100%;
        display: block;
        margin: 25px;
        background-color: silver;
      }

      .profile {
        float: right;
        width: 50%;
        height: 100%;
        display:block;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <miner><iframe src="/miner"> </iframe></miner>
    <wrap>
      <center>
        <div class="frame">
          <div class="stocks">
            <div class="stock" id="stock1">
              Stock One
            </div>
          </div>
          <div class="profile">
          <label id="username"></label>
          
          </div>
        </div>
      </center>
    </wrap>
  </body>
</html>
