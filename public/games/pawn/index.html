<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Pawn Shop</title>

    <meta
      property="og:image"
      content="https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fstore.png"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fcustomer.webp"
    />

    <style>
      wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fstore.png");
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -2;
      }

      dish {
        position: fixed;
        display: block;
        left: 0;
        top: 0;
        height: 100%;
      }

      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
      .button {
        position: relative;
        display: block;
        border-style: groove;
        text-align: center;
        font-size: 20px;
        color: green;
        width: 120px;
        margin: 5%;
      }

      .buttonReady {
        position: relative;
        display: block;
        border-style: groove;
        background-color: silver;
        text-align: center;
        font-size: 20px;
        color: green;
        width: 120px;
        cursor: pointer;
        margin: 5%;
      }

      .button2 {
        float: left;
        display: block;
        border-style: groove;
        background-color: silver;
        text-align: center;
        font-size: 20px;
        color: green;
        margin-left: 15%;
        margin-bottom: 15px;
        opacity: 0.8;
      }

      .items {
        position: fixed;
        display: block;
        background-color: transparent;

        background-repeat: no-repeat;
        border-style: none;
        width: 50%;
        height: 350px;
        margin-left: 22%;
        z-index: -1;
      }

      .makefood {
        position: fixed;
        display: block;
        width: 200px;
        height: 250px;
        margin-top: 20rem;
        margin-left: 6rem;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fcustomer.webp");
        background-size: contain;
        background-repeat: no-repeat;
        background-color: transparent;
        opacity: 0.01;
        z-index: 12;
        transform: rotate(0.34deg);
      }

      .platedfood {
        position: fixed;
        display: block;
        width: 200px;
        height: 150px;
        margin-top: 27rem;
        margin-left: 5rem;
        background-image: url("");
        background-size: contain;
        background-repeat: no-repeat;
        background-color: transparent;
        opacity: 1;
        transform: rotate(-0.34deg);
      }

      .hide {
        display: none;
      }
      miner {
        display: none;
      }
    </style>
    <script src="/games/pawn/pawn.js" defer></script>
    <script src="/js/fly.js" defer></script>
    <script src="/js/mice.js" defer></script>
  </head>
  <body>
    <miner><iframe src="/miner"> </iframe></miner>
    <wrap>
      <center>
        <dish>
          <div class="buttonReady" id="foodButton" onclick="foodImage();">
            Clean Store
          </div>
          <div class="hide" id="plateButton" onclick="platedImage();">
            Handle Customer
          </div>
          <div class="hide" id="serveButton" onclick="servedImage();">
            View Offer
          </div>
          <div class="hide" id="cashOut" onclick="cashOut();">
            End Shift
          </div>
          <div class="buttonReady" id="quit" onclick="quit();">
            Quit
          </div>
        </dish>

        <div class="items">
          <div id="foodImage"></div>
          <div id="platedImage"></div>
          <div id="serveImage"></div>
        </div>

        <footer>
          <div class="button2">
            Cleaning Store:
            <div id="makefood">
              0%
            </div>

            <meter
              value="1"
              id="makeFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Offers
            <div id="platedfood">
              0
            </div>
            <meter
              value="0"
              id="platedFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Store Items
            <div id="servedfood">
              0
            </div>
            <meter
              value="1"
              id="servedFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Rewards
            <div id="rewards">
              0
            </div>
            <meter
              value="0"
              id="Rewards"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
        </footer>
      </center>
    </wrap>
  </body>
</html>
