        display: block;
        border-style: groove;
        text-align: center;
        font-size: 20px;
        font-color: silver;

        margin-left: 20%;
        margin-bottom: 20px;
      }
    </style>

  <body>
    <wrap>
      <center>
        <footer>
          <div class="button" id="makeFood">
            Make Food
          </div>
          <div class="button" id="plateFood">
            Plate Food
          </div>
          <div class="button" id="serveFood">
            Serve Food
          </div>
        </footer>
      </center>
    </wrap>
