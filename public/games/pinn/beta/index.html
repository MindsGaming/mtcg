<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>PINNS Tacks</title>

    <meta
      property="og:image"
      content="https://cdn.glitch.me/e9149c5c-8560-499e-8b8d-7c35737e37e8%2Fstars.jpg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fthumtack.png"
    />

    <style>
      wrap {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      dish {
        position: fixed;
        display: block;
        left: 0;
        top: 0;
        height: 100%;
      }

      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
      .button {
        position: relative;
        display: block;
        border-style: groove;
        text-align: center;
        font-size: 20px;
        color: green;
        width: 120px;
        margin: 5%;
      }

      .buttonReady {
        position: relative;
        display: block;
        border-style: groove;
        background-color: silver;
        text-align: center;
        font-size: 20px;
        color: green;
        width: 120px;
        cursor: pointer;
        margin: 5%;
      }

      .button2 {
        float: left;
        display: block;
        border-style: groove;
        text-align: center;
        font-size: 20px;
        color: green;
        margin-left: 15%;
        margin-bottom: 15px;
      }

      .items {
        width: 85%;
        height: 60%;
      }

      .makefood {
        position: fixed;
        display: block;
        width: 200px;
        height: 150px;
        margin: 5%;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fburgers.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-color: transparent;
        opacity: 0.01;
      }

      .platedfood {
        position: fixed;
        display: block;
        width: 200px;
        height: 150px;
        margin: 5%;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fburgerplate.jpg");
        background-size: contain;
        background-repeat: no-repeat;
        background-color: transparent;
        opacity: 1;
      }

      .hide {
        display: none;
      }
    </style>
    <script src="/games/pinn/pinn-new.js" defer></script>
  </head>
  <body>
    <wrap>
      <center>
        <dish>
          <div class="buttonReady" id="foodButton" onclick="foodImage();">
            Make Food
          </div>
          <div class="button" id="plateButton" onclick="plateImage();">
            Plate Food
          </div>
          <div class="button" id="serveButton">
            Serve Food
          </div>
          <div class="buttonReady" onclikc="cashOut();">
            Cashout
          </div>
        </dish>
        <div class="items">
          <div id="foodImage"></div>
          <div id="platedImage"></div>
          <div id="servedImage"></div>
        </div>
        <footer>
          <div class="button2">
            Food Made:
            <div id="makefood">
              0
            </div>
            <meter value="1" id="makeFood" max="100" low="10" high="80"></meter>
          </div>
          <div class="button2">
            Food Plated
            <div id="platedfood">
              0
            </div>
            <meter
              value="1"
              id="platedFood"
              max="100"
              low="10"
              high="80"
            ></meter>
          </div>
          <div class="button2">
            Food Served
            <div id="servedfood">
              0
            </div>
            <meter
              value="0"
              id="servedFood"
              max="100"
              low="10"
              high="80"
            ></meter>
          </div>
          <div class="button2">
            Rewards:
            <div id="rewards">
              0
            </div>
            <meter value="0" id="Rewards" max="100" low="10" high="80"></meter>
          </div>
        </footer>
      </center>
    </wrap>
  </body>
</html>
