<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>PINNS Office</title>

    <meta
      property="og:image"
      content="https://cdn.glitch.me/e9149c5c-8560-499e-8b8d-7c35737e37e8%2Fstars.jpg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.me/e9149c5c-8560-499e-8b8d-7c35737e37e8%2Fearth2.webp"
    />

    <style>
      wrap {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 99%;
        background-color: black;
        background-image: url("");
        padding: 0.5%;
        opacity: 0.7;
        z-index: 1;
      }

      .tack {
        position: relative;
        width: 200px;
        height: 50px;
        border-style: groove;
        border-radius: 17px 5px 17px 5px;
        color: white;
        cursor: pointer;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <wrap>
      <center>
        <div class="background">
          <div class="tack" onclick="createPinn();">
            Create PINN
          <meter value="0" id="tackCount" max="100" low="10" high="80"></meter>
          </div>
          <div id="tack">  
          </div>
          <input id="total" value="0">
          
        </div>
      </center>
    </wrap>
  </body>
</html>
