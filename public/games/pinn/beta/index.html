<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>PINNS Office</title>

    <meta
      property="og:image"
      content="https://cdn.glitch.me/e9149c5c-8560-499e-8b8d-7c35737e37e8%2Fstars.jpg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.me/e9149c5c-8560-499e-8b8d-7c35737e37e8%2Fearth2.webp"
    />

    <style>
      wrap {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 99%;
        background-color: black;
        background-image: url("");
        padding: 0.5%;
        opacity: 0.7;
        z-index: 1;
      }
      .createtack {
        position: relative;
        display: block;
        width: 200px;
        height: 50px;
        margin-top: 3%;
        margin-bottom: 10px;
        border-style: groove;
        bord11er-radius: 17px 5px 17px 5px;
        color: white;
        cursor: pointer;
        text-align: center;
        font-size: 20px;
      }
      .tacks {
        width: 80%;
        height: 80%;
      }

      .tack {
        float: left;
        display: block;
        width: 55px;
        height: 45px;
        margin: 2%;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fthumtack.png");
        background-size: contain;
        border-style: groove;
        border-radius: 6px 9px 6px 9px;
        color: white;
        cursor: pointer;
        text-align: center;
        font-size: 20px;
      }
     
    </style>
    <script src="/games/pinn/pinn.js" defer></script>
  </head>
  <body>
    <wrap>
      <center>
        <div class="background">
          <div class="createtack" onclick="createPinn();">
            Create PINN
            <meter
              value="1"
              id="tackCount"
              max="100"
              low="10"
              high="80"
              style=" display: none;"
            ></meter>
          </div>
          <div id="tack" class="tacks"></div>
          
          <div class="footer">
            
          <div class="total">
            Tacks:
            <div id="total">
              0
            </div>
          </div>
          <div id="Rewards" class="">
            Reward 0
          </div>
        </div>
      </center>
    </wrap>
  </body>
</html>
