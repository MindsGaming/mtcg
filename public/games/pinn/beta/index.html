<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>PINNS Office</title>

    <meta
      property="og:image"
      content="https://cdn.glitch.me/e9149c5c-8560-499e-8b8d-7c35737e37e8%2Fstars.jpg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.me/e9149c5c-8560-499e-8b8d-7c35737e37e8%2Fearth2.webp"
    />

    <style>
      wrap {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 99%;
        background-color: black;
        background-image: url("");
        padding: 0.5%;
        opacity: 0.7;
        z-index: 1;
      }
      .createtack {
        position: relative;
        display: block;
        width: 200px;
        height: 50px;
        margin-top: 3%;
        margin-bottom: 10px;
        border-style: groove;
        bord11er-radius: 17px 5px 17px 5px;
        color: white;
        cursor: pointer;
        text-align: center;
        font-size: 20px;
      }
      .tacks {
        width: 80%;
        height: 80%;
      }

      .tack {
        float: left;
        display: block;
        width: 30px;
        height: 25px;
        margin: 2%;
        border-style: groove;
        border-radius: 6px 9px 6px 9px;
        color: white;
        cursor: pointer;
        text-align: center;
        font-size: 20px;
      }
      .total {
        position: fixed;
        top: 0;
        display: block;
        left: 0;
        margin: 20px;
        border-style: dotted;
        color: gold;
      }
    </style>
    <script>
      function createPinn() {
        var tack = document.createElement("div");
        tack.className = "tack";
        tack.id = "PINN";
        var TACK = document.getElementById("tack").appendChild(tack);

        var tackCount = document.getElementById("tackCount").value;
        var tackcount = tackCount + 1;
        document.getElementById("tackCount").value = tackcount;

        document.getElementById("total").innerHTML = tackCount;
      }
    </script>
  </head>
  <body>
    <wrap>
      <center>
        <div class="background">
          <div class="createtack" onclick="createPinn();">
            Create PINN
            <meter
              value="1"
              id="tackCount"
              max="100"
              low="10"
              high="80"
            ></meter>
          </div>
          <div id="tack" class="tacks"></div>
          <div id="total" class="total">
            0
          </div>
        </div>
      </center>
    </wrap>
  </body>
</html>
