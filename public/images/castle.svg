<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the castle walls -->
  <rect x="50" y="50" width="100" height="80" fill="gray" />

  <!-- Draw the tower -->
  <rect x="70" y="30" width="60" height="50" fill="darkgray" />

  <!-- Draw the door -->
  <rect x="85" y="110" width="30" height="20" fill="brown" />

  <!-- Draw windows -->
  <circle cx="70" cy="70" r="5" fill="yellow" />
  <circle cx="130" cy="70" r="5" fill="yellow" />

  <!-- Add some clouds -->
  <circle cx="30" cy="30" r="10" fill="white" />
  <circle cx="40" cy="20" r="10" fill="white" />
  <circle cx="50" cy="30" r="10" fill="white" />
</svg>
